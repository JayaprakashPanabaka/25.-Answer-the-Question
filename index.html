<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Answer the Question</title>
    <link rel="stylesheet" href="index.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      class="bg-container bg-[#f97576] h-screen flex flex-col items-center justify-center font-sans"
    >
      <h1 class="text-white text-3xl font-semibold mb-2">
        Answer the Question
      </h1>

      <div class="bg-white p-5 rounded-xl flex flex-col">
        <p class="font-serif font-bold text-2xl tracking-wider m-1">
          What is the capital of India?
        </p>
        <form id="questionForm" class="pl-4">
          <div class="m-1">
            <input
              type="radio"
              class=""
              name="city"
              id="cityHyd"
              value="Hyderabad"
            />
            <label class="text-" for="cityHyd">Hyderabad</label>
          </div>

          <div class="m-1">
            <input type="radio" name="city" id="cityChennai" value="Chennai" />
            <label for="cityChennai">Chennai</label>
          </div>

          <div class="m-1">
            <input type="radio" name="city" id="cityDelhi" value="Delhi" />
            <label for="cityDelhi">Delhi</label>
          </div>

          <div class="m-1">
            <input type="radio" name="city" id="cityMumbai" value="Mumbai" />
            <label for="cityMumbai">Mumbai</label>
          </div>

          <div class="mt-4">
            <button
              id="submitBtn"
              type="submit"
              class="border-0 bg-sky-400 text-white p-2 rounded text-xl font-semibold font-serif"
            >
              Submit
            </button>
          </div>

          <p
            id="resultMsg"
            class="text-center text-red-600 text-2xl font-bold"
          ></p>
        </form>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
